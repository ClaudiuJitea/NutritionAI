{% extends 'base.html' %}

{% block title %}Internal Server Error{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <h1 class="error-code">500</h1>
        <h2 class="error-title">Internal Server Error</h2>
        <p class="error-message">Something went wrong on our end. Please try again later.</p>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Go to Homepage</a>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
    .error-container {
        min-height: calc(100vh - 150px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
    }
    
    .error-content {
        text-align: center;
        max-width: 600px;
    }
    
    .error-code {
        font-size: 8rem;
        font-weight: 700;
        color: var(--danger-color);
        margin-bottom: 1rem;
        line-height: 1;
    }
    
    .error-title {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: var(--text-color);
    }
    
    .error-message {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        color: var(--text-secondary);
    }
</style>
{% endblock %}
