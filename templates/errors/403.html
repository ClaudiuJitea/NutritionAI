{% extends "base.html" %}

{% block title %}403 Forbidden{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto text-center">
            <div class="error-container">
                <h1 class="display-1">403</h1>
                <h2 class="mb-4">Access Forbidden</h2>
                <p class="lead mb-5">You don't have permission to access this page. This area is restricted to administrators only.</p>
                <a href="{{ url_for('nutrition.dashboard') }}" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>Return to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>

<style>
    .error-container {
        padding: 3rem;
        background-color: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        margin-top: 2rem;
    }
    .display-1 {
        font-size: 6rem;
        font-weight: 700;
        color: #e74a3b;
    }
</style>
{% endblock %}
